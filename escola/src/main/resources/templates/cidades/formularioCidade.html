<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cidades</title>
    <link rel="stylesheet" href="/css/estilo.css" />
  </head>

  <body>
    <form th:action="@{/cidades/salvar}" th:object="${cidade}" method="post">
      <label>Nome da Cidade:</label>
      <input type="text" th:field="*{nomeCidade}" required />

      <label>UF:</label>
      <input type="text" th:field="*{uf}" maxlength="2" />

      <label>CEP:</label>
      <input type="text" th:field="*{cep}" maxlength="9" />

      <button type="submit">Salvar</button>
    </form>

    <a href="/escola">Voltar</a>
  </body>
</html>
