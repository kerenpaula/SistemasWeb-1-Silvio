<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  </head>
  <body>
    <h1 style="text-align: center">Lista de Cidades</h1>
    <h3 style="text-align: center"><a href="/cidade/nova">Cadastrar</a></h3>

    <!-- Tabela para exibir os alunos cadastrados-->

    <table
      style="margin: 0 auto; border: 1px solid black; border-collapse: collapse"
    >
      <tr>
        <td colspan="7" style="text-align: center">Lista de Cursos</td>
      </tr>

      <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Cidade</th>
            <th>UF</th>
            <th>CEP</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cidade : ${cidades}">
            <td th:text="${cidade.idCidade}"></td>
            <td th:text="${cidade.nomeCidade}"></td>
            <td th:text="${cidade.uf}"></td>
            <td th:text="${cidade.cep}"></td>
            <td>
                <a th:href="@{/cidades/editar/{id}(id=${cidade.idCidade})}">Editar</a>
                <a th:href="@{/cidades/excluir/{id}(id=${cidade.idCidade})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/cidades/nova}">Nova Cidade</a>

      </tr>
    </table>

    <a href="/escola">Voltar</a>
  </body>
</html>
